<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <h1>Calculator</h1>
      <input class="input" type="text">
      <div class="calculator__inner">
        <div class="calc__item">7</div>
        <div class="calc__item">8</div>
        <div class="calc__item">9</div>
        <div class="calc__item devide">/</div>
        <div class="calc__item">4</div>
        <div class="calc__item">5</div>
        <div class="calc__item">6</div>
        <div class="calc__item multiply">*</div>
        <div class="calc__item">1</div>
        <div class="calc__item">2</div>
        <div class="calc__item">3</div>
        <div class="calc__item minus">-</div>
        <div class="calc__item">0</div>
        <div id="clear">C</div>
        <div id="equal">=</div>
        <div class="calc__item plus">+</div>
      </div>   
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
